<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>

<body>
    <!-- A quick intro to select dropdowns: lets users pick from a list -->
    <div class="container my-4">
        <!-- .row and .col-md-6 help line up form items neatly -->
        <h2>Bootstrap Select Examples</h2>
        <form>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <!-- .form-select is Bootstrap's default styling for dropdowns -->
                    <label for="singleSelect" class="form-label">
                        Single Select
                    </label>
                    <select id="singleSelect" class="form-select">
                        <option value="0">Please select</option>
                        <option value="1">Option One</option>
                        <option value="2">Option Two</option>
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="multiSelect" class="form-label">
                        Multi-Select
                    </label>
                    <!-- 'multiple' allows choosing more than one option -->
                    <select id="multiSelect" class="form-select" multiple>
                        <option>Choice A</option>
                        <option>Choice B</option>
                        <option>Choice C</option>
                    </select>
                </div>
            </div>
            <!-- Here we're showing multi-select, disabled, styling classes, etc. -->
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="disabledSelect" class="form-label">
                        Disabled Select
                    </label>
                    <!-- Disabled selects are not editable/interactable -->
                    <select id="disabledSelect" class="form-select" disabled>
                        <option>Disabled Option A</option>
                        <option>Disabled Option B</option>
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <!-- Color and Style Customization -->
                    <!-- `text-success`, `bg-info`, 'border-warning' can add text, background, and border colors -->
                    <label for="styledSelect" class="form-label">
                        Styled Select
                    </label>
                    <select id="styledSelect" class="form-select text-success bg-info border-warning">
                        <option>Styled A</option>
                        <option>Styled B</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">
                Submit
            </button>
        </form>
    </div>
</body>

</html>
