<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>TO-DO</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="overlay">
        <div id="name-form">
            <h2>Please enter your name</h2>
            <input type="text" id="name-input" placeholder="Your name">
            <button id="submit-name">Continue</button>
        </div>
    </div>

    <div id="content">
        <h1><i><span>name</span> Committed To Do The following work</i></h1>
        <div id="list">
            <ul>
                <!-- task will be added dynamically -->
                <!-- <li>here </li> -->
            </ul>
        </div>
        <div id="addBtn">
            <button class="btn btn-success btn-lg rounded-circle plusBtn">
                <i class="bi bi-plus-lg"></i>
            </button>
        </div>
    </div>

    <div id="taskInput">
        <input type="text" id="task" placeholder="Enter your task">
        <br>
        <button type="button" class="btn btn-primary addTaskBtn">Add Task</button>
    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
